<form name="newsletter" method="POST" netlify-honeypot="bot-field" data-netlify="true" class="flex-ns mb3">

    <fieldset class="flex-auto mb2 mb0-ns mr2-ns" name="newsletter-fieldset" action="newsletter-subscribe">
        <input type="email" id="email" placeholder="Your email" class="w-100" required>
        <label for="email">Your email</label>
    </fieldset>

    <button class="btn mb3 w-100 w-auto-ns mb0-ns raise" type="submit">Submit</button>

</form>
